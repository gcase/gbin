@(pastes: List[Paste])


@main("gBin") {
    <h2>Recent Pastes:</h2>
    <ul class="list-group">
    @for(p <- pastes) {
        <li class="list-group-item"><a href="@routes.PasteController.view(p.guid)">@p.guid</a></li>
    }
    </ul>


    <a class="btn btn-primary" href="@routes.PasteController.newPaste()">New Paste</a>
}
